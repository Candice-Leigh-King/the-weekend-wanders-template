<style>
  #content-blocks-{{forloop.index0}} .connect-tree {background-color: {{item.background-color}};}
  
   #content-blocks-{{forloop.index0}} .top-image-border {border: 2.5px solid {{item.top-image.border-color}};}
  
   #content-blocks-{{forloop.index0}} .bottom-image-border {border: 2.5px solid {{item.bottom-image.border-color}};}
  
   #content-blocks-{{forloop.index0}} .padded {padding: 5%;}
  
   #content-blocks-{{forloop.index0}} .connect-tree 
      {
      background-size: cover;
      background-position: center;
      }
  
   #content-blocks-{{forloop.index0}} .connect-tree .connect-tree-image 
      {
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      padding-bottom: 100%;
      }
  
  #content-blocks-{{forloop.index0}}  .connect-tree-links p
      {padding: 3%;  }
  
   #content-blocks-{{forloop.index0}} .connect-tree-links a:hover
      {background-color: transparent;}
  
  
  #content-blocks-{{forloop.index0}}  .connect-tree-links a 
      {
      padding: .8rem 2rem .6rem;
      border-radius: 100px;
      border: 2.5px solid {{item.links.border-color}};
      background-color: {{item.links.background-color}};
      color: {{item.links.text-color}};
      font-family: {{item.links.font}};
      }
  
   #content-blocks-{{forloop.index0}} .connect-tree-links a:hover 
      {
      color: {{item.links.background-color}};
      border: 2.5px solid {{item.links.background-color}};
      }
</style>

<body class="connect-tree grid-middle padded">

  <div class="col-12 grid-left">
    <div class="col-6-right">
      <div class="connect-tree top-image padded">
        <div class="connect-tree-image radius border-hover-image top-image-border " style="background-image:url('{item.images.top-image}}'); ">
          </div>
        </div> 
      </div>
    </div>  
  
  <div class="col-12 grid-center">
    <div class="col-12-center editable connect-tree-links padded">
      {{item.textarea_html}}
    </div>
  </div>  
  <div class="col-12 grid-right">
    <div class="col-6">
      <div class="connect-tree padded">
        <div class="connect-tree-image border-hover-image bottom-image-border " style="background-image:url('{{page.images.bottom-image}}'); ">
          </div>
        </div> 
      </div>
    </div>  

</body>
